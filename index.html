<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel ="stylesheet" href="index.css" />
	<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" />
</head>
<body>
<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Iniciar Sesión...</h3>
      <div class="card-text">
        <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form>
          <!-- to error: add class "has-danger" -->
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" class="form-control form-control-sm" id="usuario" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control form-control-sm" id="password1" value=""  minlength="5">
          </div>
          <button type="button" class="btn btn-primary btn-block" onClick="validar()">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
<form name="myForm">
  <input name="myInput" type="file">
</form>  
<script src="indextextos.js"></script>
</html>
